<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article class="social-profile">
            <header class="social-header">
                <img src="assets/images/avatar-jessica.jpeg" alt="Avatar Image">
                <h1>Jessica Randall</h1>
                <h2>London, United Kingdom</h2>
                <p>"Front-end developer and avid reader."</p>
            </header>
            
            <section class="social-section">
                <ul class="social-list">
                    <li class="social-links">
                        <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
                    </li>
                    <li class="social-links">
                        <a href="https://frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
                    </li>
                    <li class="social-links">
                        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                    </li>
                    <li class="social-links">
                        <a href="https://x.com" target="_blank" rel="noopener noreferrer">Twitter</a>
                    </li>
                    <li class="social-links">
                        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
                    </li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
